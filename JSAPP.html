<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Project</title>
    <link rel="stylesheet" href="JSAPP.css">

    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="Images\search.png"></button>
        </div>
        <div class="weather">
            <img src="Images\rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Geneva</h2>
            <div class="details">
                <div class="col">
                    <img src="Images\humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images\wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey ="e3e7880ac6e5635e9f8c0881e6b5c250";
        const apiUrl ="https://api.openweathermap.org/data/3.0/onecall?lat=33.44&lon=-94.04&units=metric&exclude=hourly,daily";

        async function checkWeather(){
            const response = await fetch(apiUrl + '&appid=${apiKey}');
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp;
            document.querySelector(".humidity").innerHTML = data.main.humidity;
            document.querySelector(".wind").innerHTML = data.main.speed;
            
        }
        checkWeather();
    </script>
</body>
</html>
