<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T_HUSTLE1</title>
    <link rel="stylesheet" href="MUNDAHIRE2.CSS">
</head>
<body>
    <div class="container">
        <h2>Welcome to T_hustle,A place to "Earn while you Learn"
        </h2>
        <div id="loginForm">
            <h3>Login</h3>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Login</button>
                <p class="option">Don't have an account? <a href="#" id="toggleSignup">Sign up</a></p>
            </form>
        </div>
        <div id="signupForm" style="display:none;">
            <h3>Sign Up</h3>
            <form id="signupForm">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required><br><br>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required><br><br>
                <button type="submit">Sign Up</button>
                <p class="option">Already have an account? <a href="#" id="toggleLogin">Login</a></p>
            </form>
        </div>
    </div>

    <script src="MUNDAHIRE2.js"></script>
</body>
</html>
